<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت محصولات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="glow">مدیریت محصولات</h1>
        <div id="options" class="fade-in">
            <button onclick="showAddProductForm()">افزودن محصول</button>
            <button onclick="showProducts()">نمایش محصولات</button>
            <button onclick="calculateTotalPrice()">محاسبه کل قیمت</button>
            <button onclick="deleteAllProducts()">حذف تمام محصولات</button>
        </div>
        <div id="product-form" class="fade-in" style="display:none;">
            <input type="text" id="name" placeholder="نام محصول"><br>
            <input type="number" id="price" placeholder="قیمت محصول"><br>
            <input type="text" id="description" placeholder="توضیحات محصول (اختیاری)"><br>
            <input type="file" id="image" accept="image/*" onchange="previewImage()">
            <img id="preview" src="#" alt="عکس محصول" style="display: none; max-width: 200px; max-height: 200px;"><br>
            <div class="radio-buttons">
                <input type="radio" id="available" name="availability" value="true">
                <label for="available" class="radio-button">موجود</label>
                <input type="radio" id="unavailable" name="availability" value="false">
                <label for="unavailable" class="radio-button">ناموجود</label><br>
            </div>
            <button id="add-product-button" onclick="addProduct()">ذخیره محصول</button>
            
            <div id="edit-cancel-buttons" style="margin-top: 10px;">
                <button id="edit-product-button" style="display:none;" onclick="updateProduct()">ویرایش محصول</button>
                <button id="cancel-edit-button" style="display:none;" onclick="cancelEdit()">لغو</button>
            </div>
        </div>
        <div id="product-list" class="fade-in" style="display:none;">
            <h2>لیست محصولات</h2>
            <table>
                <thead>
                    <tr>
                        <th>حذف</th>
                        <th>قیمت</th>
                        <th>توضیحات</th>
                        <th>نام</th>
                        <th>موجودی</th>
                        <th>تصویر</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                    
                </tbody>
            </table>
        </div>
        <div id="total-price" class="fade-in" style="display:none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
